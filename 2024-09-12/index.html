<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>天气应用</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/your-fontawesome-kit.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>天气预报</h1>
            <div class="search-bar">
                <input type="text" id="city-input" placeholder="输入城市名称（如：北京或Beijing）">
                <button id="search-btn"><i class="fas fa-search"></i> 搜索</button>
                <button id="location-btn"><i class="fas fa-map-marker-alt"></i> 定位</button>
            </div>
            <p class="search-tip">提示：对于中国城市，可以使用中文或英文名称</p>
        </header>
        <main>
            <div id="current-weather" class="weather-card"></div>
            <div id="daily-forecast" class="weather-card"></div>
        </main>
        <aside>
            <h3>搜索历史</h3>
            <ul id="history-list"></ul>
            <button id="clear-history-btn"><i class="fas fa-trash"></i> 清除历史</button>
        </aside>
        <p id="status-message"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
